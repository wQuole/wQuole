<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 400 400" width="400" height="400">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .hideMe {
                    -moz-animation: cssAnimation 0s ease-in 2.1s forwards;
                    /* Firefox */
                    -webkit-animation: cssAnimation 0s ease-in 2.1s forwards;
                    /* Safari and Chrome */
                    -o-animation: cssAnimation 0s ease-in 2.1s forwards;
                    /* Opera */
                    animation: cssAnimation 0s ease-in 2.1s forwards;
                    -webkit-animation-fill-mode: forwards;
                    animation-fill-mode: forwards;
                }

                @keyframes cssAnimation {
                    to {
                        width: 0;
                        height: 0;
                        overflow: hidden;
                    }
                }

                @-webkit-keyframes cssAnimation {
                    to {
                        width: 0;
                        height: 0;
                        visibility: hidden;
                    }
                }
            </style>
        </div>
    </foreignObject>
    <image class="hideMe" href="https://github.com/wQuole/wQuole/blob/master/HELLO.gif?raw=true">
</svg>